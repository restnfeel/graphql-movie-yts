type Movie {
    id: Int!
    url: String!
    imdb_code: String!
    title: String!
    title_english: String
    title_long: String
    slug: String
    year: Int!
    rating: Float
    runtime: Int
    summary: String
    description_full: String
    synopsis: String
    yt_trailer_code: String
    background_image: String
    medium_cover_image: String
}

type Query{
    movies(limit:Int): [Movie]!,
    movie(id:Int!): Movie!,
    suggestions(id: Int!): [Movie]!
}
